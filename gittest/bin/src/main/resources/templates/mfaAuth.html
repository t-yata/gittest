<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>


    <div class="wrapper">
<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
	last exception: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
</div>
        <form th:action="@{/login}" method="post" name="Login_Form"
            class="form-signin">
            <h2 class="form-signin-heading">MFA認証</h2>

            <hr class="colorgraph">
            <br>
            ユーザ：<input type="text" name="username" placeholder="username" /><br>
            パスワード：<input type="password" name="password" placeholder="password" /> <br>
            MFAコード：<input type="text" name="totpkey" placeholder="please enter mfa code." />
            <button type="submit" name="submit" value="Login" >Login</button>
        </form>
        <br>
    </div>
</body>
</body>
</html>
